<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>AI</title>
  </head>
  <body>
    <h1>Welcome to my joke generator</h1>

    <button id="joke">Tell me a joke</button>
    <div id="display"></div>

    <script>
      function displayJoke(response) {
        alert(response.data.answer);
      }
      function handleClick(event) {
        event.preventDefault();
        let apiKey = "ob013544229b2c6b3ft9f43ac4050481";
        let context = "be polite and tell short jokes";
        let prompt = "Tell me jokes about dogs";
        let apiUrl = `https://api.shecodes.io/ai/v1/generate?prompt=${prompt}&context=${context}&key=${apiKey}`;

        axios.get(apiUrl).then(displayJoke);
      }

      let buttonElement = document.querySelector("#joke");
      buttonElement.addEventListener("click", handleClick);
    </script>
  </body>
</html>
